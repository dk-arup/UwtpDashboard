<div class="accordion-item">
    <div class="accordion-header" onclick="toggleAccordion(this)">
        <h2>Advanced Query Filter</h2>
        <span class="icon">â–¼</span>
    </div>
    <div class="accordion-content">
        <div class="toggle-wrapper">
            <input type="checkbox" id="enable-query-filter" class="toggle-checkbox">
            <label for="enable-query-filter">Enable Query Filter</label>
        </div>
        
        <div id="query-builder-container" style="opacity: 0.5; pointer-events: none;">
            <div id="query-clauses" style="margin-bottom: 10px;">
                <!-- Clauses added here -->
            </div>

            <div class="query-row" style="display: flex; gap: 5px; margin-bottom: 8px;">
                <select id="qb-field" style="flex: 2; padding: 4px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value="BOD">BOD</option>
                    <option value="COD">COD</option>
                    <option value="TSS">TSS</option>
                    <option value="TP">Total Phosphorus</option>
                    <option value="TN">Total Nitrogen</option>
                    <option value="FC">Fecal Coliform</option>
                    <option value="capacity">Design Capacity</option>
                    <option value="opPercent">Op. Perf %</option>
                    <option value="totalScore">Total Score</option>
                </select>
                <select id="qb-operator" style="flex: 1.5; padding: 4px; border-radius: 4px; border: 1px solid #ccc;">
                    <option value=">">></option>
                    <option value=">=">>=</option>
                    <option value="<"><</option>
                    <option value="<="><=</option>
                    <option value="=">=</option>
                </select>
                <input type="number" id="qb-value" placeholder="Val" style="flex: 1.5; width: 50px; padding: 4px; border-radius: 4px; border: 1px solid #ccc;">
            </div>

            <button id="btn-add-clause" class="action-btn" style="width: 100%; margin-bottom: 8px; font-size: 0.85rem;">+ Add Clause</button>
            
            <div style="font-size: 0.8rem; color: #7f8c8d; margin-top: 5px; font-style: italic;">
                Plants matching ALL clauses will be shown.
            </div>
        </div>
    </div>
</div>
